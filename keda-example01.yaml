---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: azure-servicebus-auth
  labels:
    operator: keda
  annotations:
    app: keda-operator
spec:
  secretTargetRef:
    - key: servicebus-connectionstring  # key in secret
      name: keda-servicebus             # name of secret
      parameter: connection 
      
---    
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: fog-api-azure-servicebus-queue-scaledobject
  labels:
    operator: keda
  annotations:
    app: keda-operator
    deploymentName: fog-api
spec:
  scaleTargetRef:
    name: fog-api
  pollingInterval: 30
  cooldownPeriod: 60
  minReplicaCount: 1
  maxReplicaCount: 4

  triggers:
  - type: azure-servicebus
    metadata:
      topicName: fog_device
      subscriptionName: fog
      messageCount: "5"
      activationMessageCount: "2"
    authenticationRef:
      name: azure-servicebus-auth
