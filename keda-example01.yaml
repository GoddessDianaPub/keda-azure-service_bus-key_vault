---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fog-api-sa
  labels:
    azure.workload.identity/use: "true"
  annotations:
    azure.workload.identity/client-id: 


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fog-api
spec:
  replicas: 1
  selector:
    matchLabels:
      operator: keda
  template:
    metadata:
      labels:
        operator: keda
      annotations:
        app: keda-operator
    spec:
      serviceAccountName: fog-api-sa
      containers:
      - name: fog-api
        image: nginx:alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080

