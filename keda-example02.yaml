apiVersion: apps/v1
kind: Deployment
metadata:
  name: fog-api
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: fog-api
        image: nginx:alpine
        env:
        - name: KEDA_SERVICEBUS_AUTH_MODE
          value: ConnectionString
        - name: KEDA_SERVICEBUS_TOPIC_CONNECTIONSTRING
          valueFrom:
            secretKeyRef:
             name: keda-servicebus
             key: servicebus-connectionstring
        - name: KEDA_SERVICEBUS_TOPIC_NAME
          value: fog_device
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80

