---

apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keyvault-auth
spec:
  azureKeyVault:
    vaultUri: https://evgeniy-kv.vault.azure.net/
    credentials:
      clientId: 31b142d0-68f3-46e0-8841-a51b8dcabc0e
      clientSecret:
        valueFrom:
          secretKeyRef:
            name: {k8s-secret-with-azure-ad-secret}
            key: {key-within-the-secret}                                  
      tenantId: 8a94ab74-f3c6-4d02-89c7-ed0f47d6c544
    secrets:
    - parameter: Secrets
      name: fog-api-service-bus
      version: 552494bc0980478cb4b45530f950bc73
     
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: fog-api-azure-servicebus
spec:
  scaleTargetRef:
    kind: Deployment
    name: fog-api
  pollingInterval: 30
  cooldownPeriod: 60
  minReplicaCount: 1
  maxReplicaCount: 4

  triggers:
  - type: azure-servicebus
    metadata:
      connectionFromEnv: "true"
      topicName: fog_device
      subscriptionName: fog
      messageCount: "5"
      activationMessageCount: "2"
    authenticationRef:
      name: keyvault-auth

