---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fog-api
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: fog-api
        image: nginx:alpine
        env:
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: keyvault-auth
              key: azureKeyVault.credentials.clientId  # Refers to TriggerAuthentication
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keyvault-auth
              key: azureKeyVault.credentials.clientSecret  # Refers to TriggerAuthentication
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: keyvault-auth
              key: azureKeyVault.credentials.tenantId  # Refers to TriggerAuthentication
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80

